<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
      body {
        font-size: 30px;
      }
      .flex-content {
        --tamano: 500px;
        width: var(--tamano);
        height: var(--tamano);
      }
      .flex-item {
        --tamano: 100px;
        width: var(--tamano);
        height: var(--tamano);
      }
    </style>
  </head>
  <body>
    <div class="d-flex flex-content bg-dark text-white text-center">
      <div class="flex-item align-self-start p-2 bg-info">1</div>
      <div class="flex-item align-self-center p-2 bg-warning">2</div>
      <div class="flex-item align-self-end p-2 bg-success">3</div>
      <!-- <div class="flex-item p-2 bg-danger">4</div>
      <div class="flex-item p-2 bg-info">5</div>
      <div class="flex-item p-2 bg-warning">6</div>
      <div class="flex-item p-2 bg-success">7</div>
      <div class="flex-item p-2 flex-shrink-0 bg-danger">8</div> -->
    </div>
    <p>Width: 500px;</p>

    <!-- JQuery -->
    <script src="./js/jquery-3.5.0.min.js"></script>
    <!-- JS Popper -->
    <script src="./js/popper.min.js"></script>
    <!-- JS Bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
